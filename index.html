<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MUHAMMAD RONI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #1a73e8;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #1669c1;
    }

    .google-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .alert {
      font-size: 0.95rem;
      padding: 10px 16px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="text-center mb-4">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Logo" class="google-logo" />
    <h4 class="mb-1 fw-bold">Selamat Datang</h4>
    <p class="text-muted mb-0">Silakan login terlebih dahulu</p>
  </div>

  <!-- Notifikasi -->
  <div id="alertBox" class="mb-3"></div>

  <form onsubmit="return handleLogin(event)">
    <div class="mb-3">
      <label for="name" class="form-label">Nama</label>
      <input type="text" id="name" class="form-control" placeholder="Masukkan nama" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Masukkan password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Masuk</button>
  </form>
</div>

<script>
  function showAlert(message, type = "success") {
    const alertBox = document.getElementById("alertBox");
    alertBox.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
  }

  function handleLogin(e) {
    e.preventDefault();
    const inputName = document.getElementById("name").value.trim().toLowerCase();
    const inputPassword = document.getElementById("password").value;

    const validName = "muhammad roni";
    const validPassword = "12345678";

    if (inputName !== validName) {
      showAlert("❌ Nama anda salah!", "danger");
    } else if (inputPassword !== validPassword) {
      showAlert("❌ Password salah!", "danger");
    } else {
      showAlert("✅ Login berhasil! Mengarahkan ke halaman berikutnya...", "success");
      setTimeout(() => {
        window.location.href = "form1.html";
      }, 2000);
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
