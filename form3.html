<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pendidikan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
    }

    .form-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 25px;
      text-align: center;
    }

    .alert {
      font-size: 0.95rem;
      padding: 10px 16px;
    }
  </style>
</head>
<body>

<div class="form-card">
  <div class="form-title">Data Pendidikan</div>

  <div id="alertBox"></div>

  <form onsubmit="return submitEducationForm(event)">
    <div class="mb-3">
      <label class="form-label">Asal Sekolah</label>
      <input type="text" class="form-control" id="sekolah" placeholder="Contoh: SMAN 1 Jakarta" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" id="status" required>
        <option value="" disabled selected>Pilih status</option>
        <option value="Pelajar">Pelajar</option>
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Alumni">Alumni</option>
        <option value="Lainnya">Lainnya</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Nama Universitas</label>
      <input type="text" class="form-control" id="universitas" placeholder="Contoh: Universitas Indonesia" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Kirim</button>
  </form>
</div>

<script>
  function showAlert(message, type = "success") {
    const alertBox = document.getElementById("alertBox");
    alertBox.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Tutup"></button>
      </div>
    `;
  }

  function submitEducationForm(e) {
    e.preventDefault();

    const sekolah = document.getElementById("sekolah").value.trim();
    const status = document.getElementById("status").value;
    const universitas = document.getElementById("universitas").value.trim();

    if (!sekolah || !status || !universitas) {
      showAlert("❌ Semua field wajib diisi!", "danger");
      return false;
    }

    showAlert("✅ Data pendidikan berhasil dikirim!", "success");

    // Simulasi redirect atau kirim data ke server
    setTimeout(() => {
      alert("Terima kasih telah melengkapi formulir!");
      // window.location.href = "selesai.html"; // jika ada halaman akhir
    }, 1500);

    return false;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
