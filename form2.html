<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pendaftaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .alert {
      font-size: 0.95rem;
      padding: 10px 16px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="col-md-6 mx-auto bg-white p-4 rounded shadow">
    <h4 class="mb-4">Form Pendaftaran Tambahan</h4>

    <!-- Notifikasi -->
    <div id="alertBox"></div>

    <form id="formPendaftaran" onsubmit="return kirimData(event)">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Alamat Lengkap</label>
        <textarea class="form-control" rows="3" id="alamat" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Tujuan Pendaftaran</label>
        <input type="text" class="form-control" id="tujuan" placeholder="Contoh: Mendaftar lomba coding" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Kirim</button>
    </form>
  </div>
</div>

<script>
  function showAlert(message, type = "success") {
    const alertBox = document.getElementById("alertBox");
    alertBox.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
  }

  function kirimData(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const alamat = document.getElementById("alamat").value.trim();
    const tujuan = document.getElementById("tujuan").value.trim();

    if (!email || !alamat || !tujuan) {
      showAlert("❌ Semua kolom harus diisi dengan lengkap!", "danger");
      return false;
    }

    // Jika semua kolom terisi, lanjutkan
    showAlert("✅ Data berhasil dikirim! Mengarahkan ke langkah berikutnya...", "success");

    setTimeout(() => {
      window.location.href = "form3.html";
    }, 2000);

    return false;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
